<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .pay-button { 
            background: #2e69ff; color: white; border: none; 
            padding: 16px 30px; border-radius: 6px; font-weight: bold; 
            cursor: pointer; font-size: 16px; width: 100%;
        }
    </style>
</head>
<body>

    <div id="widget-container">
        <button type="button" class="pay-button" onclick="launchTranzila()">
            Verify Card & Billing Details
        </button>
        <p id="status-text" style="color: #666; font-size: 14px;">Secure verification via Tranzila</p>
    </div>

    <script>
        function launchTranzila() {
            // REPLACE [your-username]
            var successUrl = "https://[your-username].github.io/registration-bridge/success.html";
            
            // We use 'pdesc' to show the user what this is for (Verification)
            // We pass the field names without values to force them to be empty input boxes
            var tranzilaUrl = "https://direct.tranzila.com/toratshraga/iframenew.php?" + 
                             "sum=1" +
                             "&currency=1" + 
                             "&tranmode=VK" + 
                             "&success_url_address=" + encodeURIComponent(successUrl) +
                             "&nologo=1" +
                             "&hidesum=1" + 
                             "&pdesc=" + encodeURIComponent("Card Verification for Registration") + 
                             "&contact=" + 
                             "&email=" + 
                             "&address=" + 
                             "&city=" + 
                             "&v=" + Date.now();
            
            window.open(tranzilaUrl, 'TranzilaPayment', "width=550,height=800,top=100,left=100");
        }

        window.addEventListener("message", function(event) {
            if (event.data && event.data.TranzilaTK) {
                JFCustomWidget.sendData({ value: event.data.TranzilaTK });
                document.getElementById('widget-container').innerHTML = "<b style='color:green'>âœ… Card Verified</b>";
                JFCustomWidget.sendSubmit({ valid: true });
            }
        }, false);
    </script>
</body>
</html>
