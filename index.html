<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 15px; margin: 0; }
        .pay-button { 
            background: #2e69ff; color: white; border: none; 
            padding: 18px 30px; border-radius: 6px; font-weight: bold; 
            cursor: pointer; font-size: 16px; width: 100%;
        }
        #status-text { margin-top: 10px; font-size: 13px; color: #666; }
    </style>
</head>
<body>

    <div id="widget-container">
        <button type="button" class="pay-button" onclick="openFullTranzila()">
            Click to Enter Billing & Card Details
        </button>
        <div id="status-text">A secure window will open for you to type your information.</div>
    </div>

    <script>
        function openFullTranzila() {
            // Using index.php instead of iframenew.php
            // This pulls the "Full Page" version of your terminal
            var tranzilaUrl = "https://direct.tranzila.com/toratshraga/index.php?";
            
            // Open in a new tab/window so they have plenty of room to type
            window.open(tranzilaUrl, '_blank');

            // Tell Jotform they've clicked the button
            JFCustomWidget.sendData({ value: "Opened Tranzila Full Form" });
        }
    </script>
</body>
</html>
